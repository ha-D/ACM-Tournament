<html>
<head>
	<title>ACM Challenge</title>


	<link rel="stylesheet" type="text/css" href="css/jquery.bracket.min.css">
	<link rel="stylesheet" type="text/css" href="css/semantic.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="css/score.css">

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.bracket.min.js"></script>
	<script type="text/javascript" src="js/semantic.js"></script>
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="js/score.js"></script>


	<link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
</head>

<body id="tournament">
	<div class="container">
		<div class="sth">
			<div class="ui segment inverted black attached top bar">
				<!-- <h3>Next Match </h3> -->
				<div class="versus box">
					<div class="ui segment">
						<span id="team1" class="team"></span> <span class="vs">VS</span> <span id="team2" class="team"></span>
					</div>
						<!-- <button id="playbtn" class="btn btn-danger">Play</button> -->
				</div>
				<div class="status box">
					<div class="ui basic segment" id="status">
						Ready to play
					</div>
				</div>
				<div class="action box">
					<div class="ui basic segment">
						<div class="ui right black labeled icon button" id="skip">
							<i class="right arrow icon"></i>
							Skip
						</div>
						<div class="ui right black labeled icon button" id="play">
							<i class="right arrow icon"></i>
							Play
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="ui segment attached main">
			<div class="ui inverted dimmer" id="dimmer">
			</div>
			<div class="demo content">
				
			</div>
			<div class="game content">
			
			</div>
		</div>
	</div>
</body>

</html>
