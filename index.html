<html>
<head>
	<title>ACM Challenge</title>


	<link rel="stylesheet" type="text/css" href="css/jquery.bracket.min.css">
	<link rel="stylesheet" type="text/css" href="css/semantic.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="css/tournament.css">

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.bracket.min.js"></script>
	<script type="text/javascript" src="js/semantic.js"></script>
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="js/tournament.js"></script>


	<link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
</head>

<body id="tournament">
	<div class="container">
		<div class="ui inverted black vertical segment sidebar">
			<div class="versus">
				<div id="team1" class="team team1">
				</div>
				<div class="vs">
					VS
				</div>
				<div id="team2" class="team team2">
				</div>
			</div>
			<div class="ui basic segment status" id="status">
				
			</div>
			<!-- <div class="ui vertical buttons"> -->
				<div class="ui right fluid green labeled icon button" id="play">
					<i class="right arrow icon"></i>
					Play
				</div>
				<div class="ui right fluid red labeled icon button" id="skip">
					<i class="right arrow icon"></i>
					Skip
				</div>
			<!-- </div> -->

			<div class="ui right fluid small black labeled icon button" id="tablebtn">
				<i class="right arrow icon"></i>
				Tournament Table
			</div>
		</div>
		<div class="ui segment basic main">
			<div class="ui inverted dimmer" id="dimmer">
			</div>
			<div class="demo content">
				
			</div>
			<div class="game content">
			
			</div>
		</div>
	</div>
</body>

</html>
